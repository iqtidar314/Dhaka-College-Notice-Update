name: Build Notice Monitor Image

on:
  push:
    branches: [ main ]   # build image whenever code changes
  workflow_dispatch:      # allow manual trigger too

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dhaka-college-notice-update/notice-monitor:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dhaka-college-notice-update/notice-monitor:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dhaka-college-notice-update/notice-monitor:cache,mode=max
