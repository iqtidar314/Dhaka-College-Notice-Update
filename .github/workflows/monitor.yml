name: College Notice Monitor

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache Python virtual environment
      uses: actions/cache@v3
      with:
        path: venv
        key: ${{ runner.os }}-venv-python3.9-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-python3.9-
    
    - name: Install dependencies
      run: |
        if [ ! -d "venv" ]; then
          echo "Creating virtual environment and installing dependencies"
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "Virtual environment created and dependencies installed"
        else
          echo "Using cached virtual environment"
        fi
        
        # Activate virtual environment for subsequent steps
        source venv/bin/activate
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
        echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
    
    - name: Load notice cache
      uses: actions/cache@v3
      with:
        path: notice_cache.json
        key: notice-cache-${{ github.run_id }}
        restore-keys: |
          notice-cache-
    
    - name: Check for manual cache updates
      run: |
        if [ -f notice_cache.json ]; then
          echo "Found existing cache file in repository"
          ls -la notice_cache.json
        else
          echo "No cache file found, will create new one"
        fi
    
    - name: Run notice monitor
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python monitor.py
    
    - name: Commit and push cache changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add notice_cache.json
        git diff --staged --quiet || git commit -m "Update notice cache - $(date)"
        git push || echo "No changes to push"
