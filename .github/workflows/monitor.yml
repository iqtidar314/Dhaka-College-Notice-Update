name: College Notice Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python virtual environment
        uses: actions/cache@v3
        with:
          path: venv
          key: ${{ runner.os }}-venv-python3.9-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-python3.9-

      - name: Install dependencies
        run: |
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Check for manual cache updates
        run: |
          if [ -f notice_cache.json ]; then
            echo "Found existing cache file"
          else
            echo "No cache file found, will create new one"
          fi

      # --- MAIN SCRIPT ---
      - name: Run notice monitor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py

      # --- FAILURE HANDLER (Runs if anything above fails) ---
      - name: Handle Runner Failure
        if: failure() 
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python runner_handler.py

      # --- COMMIT (Runs ALWAYS to save state) ---
      - name: Commit and push changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add potentially changed files
          git add notice_cache.json error_state.json log.txt
          
          # Commit if there are changes
          git diff --staged --quiet || git commit -m "Update state [${{ job.status }}] - $(date)"
          
          # Push
          git push || echo "No changes to push"
